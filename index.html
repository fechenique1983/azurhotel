<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#17355B">
    <title>Azur Hotel & Spa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'azur-blue': '#17355B',
                        'azur-cream': '#EFEEE8',
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #EFEEE8;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script>
        const { useState } = React;

        function AzurHotelApp() {
            const [user, setUser] = useState(null);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const users = [
                { username: 'fechenique', password: 'azur2024', name: 'Federico Echenique', role: 'Gerencia' },
                { username: 'recepcion', password: 'recep123', name: 'Recepción', role: 'Recepción' },
                { username: 'bheredia', password: 'limpia123', name: 'Blanca Heredia', role: 'Housekeeping' },
                { username: 'mabregu', password: 'mant123', name: 'Marcelo Abregu', role: 'Mantenimiento' }
            ];

            const handleLogin = (e) => {
                e.preventDefault();
                const foundUser = users.find(u => u.username === username && u.password === password);
                if (foundUser) {
                    setUser(foundUser);
                    setError('');
                } else {
                    setError('Usuario o contraseña incorrectos');
                }
            };

            if (!user) {
                return React.createElement('div', {
                    className: 'min-h-screen flex items-center justify-center p-4',
                    style: { background: 'linear-gradient(135deg, #17355B 0%, #2563eb 100%)' }
                },
                    React.createElement('div', { className: 'bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full' },
                        React.createElement('div', { className: 'text-center mb-8' },
                            React.createElement('h1', { 
                                className: 'text-3xl font-bold mb-2',
                                style: { color: '#17355B' }
                            }, 'Azur Hotel & Spa'),
                            React.createElement('p', { className: 'text-gray-600' }, 'Sistema de Gestión Operativa')
                        ),
                        React.createElement('form', { onSubmit: handleLogin, className: 'space-y-4' },
                            React.createElement('div', null,
                                React.createElement('label', { className: 'block text-sm font-semibold text-gray-700 mb-2' }, 'Usuario'),
                                React.createElement('input', {
                                    type: 'text',
                                    value: username,
                                    onChange: (e) => setUsername(e.target.value),
                                    className: 'w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2',
                                    style: { outlineColor: '#17355B' },
                                    placeholder: 'Ingresa tu usuario',
                                    required: true
                                })
                            ),
                            React.createElement('div', null,
                                React.createElement('label', { className: 'block text-sm font-semibold text-gray-700 mb-2' }, 'Contraseña'),
                                React.createElement('input', {
                                    type: 'password',
                                    value: password,
                                    onChange: (e) => setPassword(e.target.value),
                                    className: 'w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2',
                                    style: { outlineColor: '#17355B' },
                                    placeholder: 'Ingresa tu contraseña',
                                    required: true
                                })
                            ),
                            error && React.createElement('div', { 
                                className: 'bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm' 
                            }, error),
                            React.createElement('button', {
                                type: 'submit',
                                className: 'w-full text-white py-3 rounded-lg font-semibold hover:opacity-90 transition',
                                style: { backgroundColor: '#17355B' }
                            }, 'Iniciar Sesión')
                        ),
                        React.createElement('div', { className: 'mt-6 pt-6 border-t' },
                            React.createElement('p', { className: 'text-xs text-gray-600 mb-3 font-semibold' }, 'Usuarios de prueba:'),
                            React.createElement('div', { className: 'grid grid-cols-2 gap-2 text-xs' },
                                React.createElement('div', { className: 'bg-blue-50 p-2 rounded' },
                                    React.createElement('div', { className: 'font-semibold', style: { color: '#17355B' } }, 'Gerencia'),
                                    React.createElement('div', { className: 'text-blue-600' }, 'fechenique / azur2024')
                                ),
                                React.createElement('div', { className: 'bg-blue-50 p-2 rounded' },
                                    React.createElement('div', { className: 'font-semibold text-blue-800' }, 'Recepción'),
                                    React.createElement('div', { className: 'text-blue-600' }, 'recepcion / recep123')
                                )
                            )
                        )
                    )
                );
            }

            return React.createElement('div', { 
                className: 'min-h-screen p-8',
                style: { backgroundColor: '#EFEEE8' }
            },
                React.createElement('div', { className: 'max-w-4xl mx-auto' },
                    React.createElement('div', { 
                        className: 'bg-white rounded-2xl shadow-lg p-8 mb-6',
                        style: { borderTop: '4px solid #17355B' }
                    },
                        React.createElement('div', { className: 'flex justify-between items-center mb-6' },
                            React.createElement('div', null,
                                React.createElement('h1', { 
                                    className: 'text-3xl font-bold',
                                    style: { color: '#17355B' }
                                }, 'Bienvenido, ' + user.name),
                                React.createElement('p', { className: 'text-gray-600 mt-1' }, 'Rol: ' + user.role)
                            ),
                            React.createElement('button', {
                                onClick: () => setUser(null),
                                className: 'px-6 py-3 text-white rounded-lg font-semibold hover:opacity-90 transition',
                                style: { backgroundColor: '#17355B' }
                            }, 'Cerrar Sesión')
                        ),
                        React.createElement('div', { className: 'bg-green-50 border border-green-200 rounded-lg p-4' },
                            React.createElement('p', { className: 'text-green-800 font-semibold mb-2' }, '✅ Sistema funcionando correctamente'),
                            React.createElement('p', { className: 'text-green-700 text-sm' }, 'La versión completa con Firebase, chat, reportes y dashboard está lista para implementar.')
                        )
                    ),
                    React.createElement('div', { className: 'bg-white rounded-lg shadow p-6 text-center' },
                        React.createElement('p', { className: 'text-gray-600 mb-4' }, 'Esta es una versión de prueba simplificada.'),
                        React.createElement('p', { className: 'text-sm text-gray-500' }, 'Contacta al administrador para activar todas las funcionalidades.')
                    )
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(AzurHotelApp));
    </script>
</body>
</html>
